{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <h3>Welcome, Dr. {{ current_user.username }}!</h3>
        <p class="text-muted">Manage your health programs and clients below.</p>
    </div>
</div>
<!-- Quick Actions -->
<div class="row mt-4">
    <div class="col-md-4 mb-3">
        <div class="card p-3 bg-primary text-white">
            <h5>Create Program</h5>
            <form method="POST" action="/create_program">
                <input type="text" class="form-control mb-2" name="name" placeholder="Program Name" required>
                <button type="submit" class="btn btn-light btn-sm">Add Program</button>
            </form>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card p-3 bg-success text-white">
            <h5>Register Client</h5>
            <form method="POST" action="/register_client">
                <input type="text" class="form-control mb-2" name="name" placeholder="Client Name" required>
                <button type="submit" class="btn btn-light btn-sm">Add Client</button>
            </form>
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <div class="card p-3 bg-info text-white">
            <h5>Enroll Client</h5>
            <form method="POST" action="/enroll_client">
                <input type="number" class="form-control mb-2" name="client_id" placeholder="Client ID" required>
                <input type="number" class="form-control mb-2" name="program_id" placeholder="Program ID" required>
                <button type="submit" class="btn btn-light btn-sm">Enroll</button>
            </form>
        </div>
    </div>
</div>
<!-- Client List -->
<div class="row mt-4">
    <div class="col-md-12">
        <div class="card p-3">
            <h5>Registered Clients</h5>
            <div class="list-group">
                {% for client in clients %}
                    <a href="/search_client/{{ client.name }}" class="list-group-item list-group-item-action">
                        {{ client.name }} (ID: {{ client.id }})
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
